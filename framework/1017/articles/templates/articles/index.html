{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>index.html</h1>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th>thumb</th>
          <th>ID</th>
          <th>제목</th>
          <th>내용</th>
          <th>최근 수정일</th>
        </tr>
      </thead>

      <tbody>
        {% for article in articles %}
          <tr>
            <td>
              {% if article.image %}
                <img src="{{ article.image_thumbnail.url }}" alt="{{ article.image_thumbnail.image }}" width="30" height="30">
              {% endif %}
            </td>
            <td>{{ article.id }}</td>
            <td>
              <a href="{% url 'articles:detail' article.pk %}">
                {{ article.title }}
              </a>
            </td>
            <td>{{ article.content }}</td>
            <td>{{ article.updated_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock content %}
