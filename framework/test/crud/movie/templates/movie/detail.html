{% extends 'movie/base.html' %}
{% block content %}
<h1>제목 : {{ review.title }}</h1>
<p>{{ review.content }}</p>
  <button class="btn btn-primary mx-2">
    <a class="text-white" href="{% url 'movie:delete' review.pk%}" style="text-decoration: none;">
      삭제
    </a>
  </button>
  <button class="btn btn-primary mx-2">
    <a class="text-white" href="{% url 'movie:edit' review.pk%}" style="text-decoration: none;">
      수정
    </a>
  </button>
{% endblock %}
