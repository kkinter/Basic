{% extends 'movie/base.html' %}
{% block content %}
<div class="container">
  <h1>edit.html</h1>
  <form action="{% url 'movie:update' review.pk%}">
    <label for="title">제목</label>
    <input class="form-control mb-3" type="text" name="edit-title" id="title" value="{{ review.title }}" required>
    <label for="content">내용</label>
    <textarea class="form-control mb-3" type="text" name="edit-content" id="content" rows="5" required>{{ review.content }}</textarea> 
      <div class="d-grid">
      <input class="btn btn-primary" type="submit" value="리뷰 수정">
    </div>
  </form>
</div>

{% endblock %}
