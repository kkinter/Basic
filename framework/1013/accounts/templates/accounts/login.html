{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>login.html</h1>
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="login" class='btn btn-primary'>
    </form>
    <a href="{% url 'accounts:index' %}">
      <button class='btn btn-primary'>
        돌아가기
      </button>
    </a>
  </div>

{% endblock content %}
