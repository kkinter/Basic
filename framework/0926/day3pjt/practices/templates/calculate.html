<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>calculate.html</h1>
  {% load mathfilters %}
  <p style="text-align: center;">{{prev}} + {{next}} = {{prev|add:next}}</p>
  <p style="text-align: center;">{{prev}} - {{next}} = {{prev|sub:next}}</p>
  <p style="text-align: center;">{{prev}} * {{next}} = {{prev|mul:next}}</p>
  <p style="text-align: center;">{{prev}} // {{next}} = {{prev|intdiv:next}}</p>
</body>
</html>
